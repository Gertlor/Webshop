
<div class="col-md-3"></div>
<div *ngIf="isCurrentAdmin == true" class="col-md-6">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <div>
          <h1 id="mainTitle">Product aanmaken</h1>
        </div>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <form name="registerForm" #registerForm="ngForm">
        <mat-form-field class="account-input-field">
          <input matInput placeholder="Naam"  name="name" required [(ngModel)] = "product.name" #name="ngModel">
        </mat-form-field>

        <mat-form-field class="account-input-field">
          <input matInput placeholder="Type" name="type"  required [(ngModel)] = "product.description" #type="ngModel" >
        </mat-form-field>

        <mat-form-field class="account-input-field">
          <input matInput placeholder="Prijs"  name="price" required [(ngModel)] = "product.price" #price="ngModel">
        </mat-form-field>

        <mat-form-field class="account-input-field">
          <input matInput placeholder="URL to image" name="url" required [(ngModel)] = "product.path" #url="ngModel" >
        </mat-form-field>


        <div>
          <button mat-raised-button type="submit" (click)="createProduct()"><span>Product aanmaken</span></button>
        </div>
      </form>
      <button mat-raised-button class="mat-warn" routerLink="../product"><span>Annuleren</span></button>

    </mat-card-content>
  </mat-card>
</div>

<div class="col-md-3"></div>
