
<div class="col-md-3"></div>
<div class="col-md-6">
  <mat-card>
    <mat-card-header>
      <mat-card-title id="mainTitle">
        Producten
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-card *ngFor="let product of products">
          <div class="row">
            <div class="col-md-3">
              <img id="product-img" src={{product.path}}>
            </div>
            <div class="col-md-9">
              <mat-card-header>
                  <mat-card-title id="productTitle">
                    {{product.name}}
                  </mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <p> Type: {{product.description}}</p>
                <p> Prijs: {{product.price | currency: 'EUR':true:'1.2-2'}}</p>
                <p> Hoeveelheid: <br>
                  <input id="inputamount" type="number" [(ngModel)] = "amount"></p>
              </mat-card-content>
            </div>
          </div>
        </mat-card>
    </mat-card-content>
  </mat-card>
</div>
<div class="col-md-3"></div>
