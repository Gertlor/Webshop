
<div class="col-md-3"></div>
<div class="col-md-6">
  <mat-card>
    <mat-card-header>
      <mat-card-title id="mainTitle">
        Producten
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-card *ngFor="let product of products">
          <div class="row">
            <div class="col-md-3">
              <img id="product-img" src={{product.path}}>
            </div>
            <div class="col-md-9">
              <mat-card-header>
                  <mat-card-title id="productTitle">
                    {{product.name}}
                  </mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <p> Type: {{product.description}}</p>
                <p> Prijs: {{product.price | currency: 'EUR':true:'1.2-2'}}</p>
                <button (click)="substractAmount()"><span class="glyphicon glyphicon-minus"></span></button> <strong> {{amount}} </strong><button (click)="addAmount()"><span class="glyphicon glyphicon-plus"></span></button>
                <button mat-raised-button color="warn" (click)="addProductToCart(product)"><span>Toevoegen aan winkelmandje</span></button>
              </mat-card-content>
            </div>
          </div>
        </mat-card>
    </mat-card-content>
  </mat-card>
</div>
<div class="col-md-3"></div>
