<div id="header">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" routerLink="/">Alberto Umbo</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a routerLink="products">Producten</a></li>
        <li><a *ngIf="isCurrentAdmin == true" routerLink="products/new">Nieuw Product</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li><a routerLink="cart"><span class="glyphicon glyphicon-shopping-cart"></span></a></li>
        <li *ngIf="isAuthenticated() == false"><a routerLink="account/register"><span class="glyphicon glyphicon-user"></span> Registreren</a></li>
        <li *ngIf="isAuthenticated() == true"><a routerLink="account"><span class="glyphicon glyphicon-user"></span> Mijn account</a></li>
        <li *ngIf="isAuthenticated() == false" ><a routerLink="login" data-toggle="collapse" data-target="#login"><span class="glyphicon glyphicon-log-in"></span> Inloggen</a></li>
        <li *ngIf="isAuthenticated() == true" ><a (click)="logout()" data-toggle="collapse" data-target="#login"><span class="glyphicon glyphicon-log-out"></span> Uitloggen</a></li>
      </ul>
    </div>
  </nav>
</div>
